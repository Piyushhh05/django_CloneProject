{% extends "base.html" %}

{% block title %}
Master-Login
{% endblock title %}


{% block body %}
<center>
    <h1><u>Master Login</u></h1>
    <form action="" method="post">
        {% csrf_token %}
        <label for="un">Username:</label>
        <input type="text" name="un" id="un" placeholder="Username"> <br><br>
        <label for="pw">Password</label>
        <input type="password" name="pw" id="pw" placeholder="Password"> <br><br>
        <input type="submit" value="Master Login">
    </form>
</center>
{% endblock body %}
